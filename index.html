<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Odin Sign-up Form</title>
  </head>
  <body>
    <main>
      <div class="left">
        <div class="logo">
          <img src="./imgs/odin-lined.png" alt="odin logo" height="80" />
          <h1>Odin</h1>
        </div>
      </div>
      <div class="right">
        <div class="right-header-content">
          <p>
            This is not a real online service! You know you need something
            <br />
            like this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up <span class="italicized">now</span> to get started</p>
          <p class="motivation">
            You <span class="italicized">know</span> you want to.
          </p>
        </div>
        <div class="form-section">
          <form action="">
            <div class="bg-white">
              <p>Let's do this!</p>
              <div class="form_inputs">
                <div class="left_inputs">
                  <div>
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstname" required />
                  </div>

                  <div>
                    <label for="firstName">Email</label>
                    <input type="email" name="email" required />
                  </div>

                  <div>
                    <label for="firstName">Password</label>
                    <input
                      type="text"
                      name="password"
                      class="password_input"
                      required
                    />
                  </div>
                </div>
                <div class="right_inputs">
                  <div>
                    <label for="firstName">Last Name</label>
                    <input type="text" name="lastname" required />
                  </div>

                  <div>
                    <label for="firstName">Phone Number</label>
                    <input type="tel" name="phone" required />
                  </div>

                  <div>
                    <label for="firstName">Confirm Password</label>
                    <input
                      type="text"
                      name="password"
                      class="password_input"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="form_btns">
              <button type="submit">Create Account</button>
              <p id="register_link">
                Already have an account? <a href="#">Log in</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
